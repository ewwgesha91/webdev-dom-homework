<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id = 'comment' class="comments">
      </ul>
      <div class="add-form">
        <input id = 'name-input'
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id = 'text-input'
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>
  <script>
    "use strict";
    const nameInput = document.getElementById('name-input');
    const textInput = document.getElementById('text-input');
    const addButton = document.getElementById('add-button');
    const comment = document.getElementById('comment');
    const currentDate = (date) => {
      let day = String(date.getDate()).padStart(2, '0');
      let month = String(date.getMonth() + 1).padStart(2, '0');
      let year = String(date.getFullYear() - 2000);
      let hour = String(date.getHours()).padStart(2, '0');
      let minutes = String(date.getMinutes()).padStart(2, '0');
      return `${day}.${month}.${year} ${hour}:${minutes}`;
    };

    const comments = [
      { name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text: 'Это будет первый комментарий на этой странице',
        likesCounter: 3,
        isLiked: false,
      },
      { name: 'Варвара Н.',
        date: '13.02.22 19:22',
        text: 'Мне нравится как оформлена эта страница! ❤',
        likesCounter: 75,
        isLiked: true,
      }
    ]

    const initLikesListeners = () => {
      const likeButtons = document.querySelectorAll('.like-button');
      for (const likeButton of likeButtons) {
        likeButton.addEventListener('click', () => {
          const index = likeButton.dataset.index
          comments[index].likesCounter += comments[index].isLiked ? -1 : +1;
          comments[index].isLiked = !comments[index].isLiked;
          renderComments();
        })
      }
    }

    const renderComments = () => {
      comment.innerHTML = comments.map((comment, index) => {
        return `<li class="comment">
          <div class="comment-header">
            <div id ='name-input'>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div id = 'text-input' class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesCounter}</span>
              <button data-index='${index}' class="like-button ${comment.isLiked ? "-active-like" : ""}"></button>
            </div>
          </div>
        </li>`
      }).join('');
      initLikesListeners();
    }
    renderComments(); 

    addButton.addEventListener('click', () => {
      nameInput.classList.remove('error');
      textInput.classList.remove('error');
      if (nameInput.value.trim() === '' && textInput.value.trim() === '') {
        nameInput.classList.add('error');
        textInput.classList.add('error');
        return;
      } else if (nameInput.value.trim() === '') {
        nameInput.classList.add('error');
        return;
      } else if (textInput.value.trim() === '') {
        textInput.classList.add('error');
        return;
      }

      comments.push({
        name: nameInput.value,
        date: currentDate(new Date()),
        text: textInput.value,
        likesCounter: 0,
        isLiked: false,
      })
      renderComments();
      
      nameInput.value = '';
      textInput.value = '';
    })
  </script>
</html>
